<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Health Services Web App</title>
</head>
<body>
    <header>
        <h1>Health Services</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#login">Login</a></li>
            <li><a href="#register">Register</a></li>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#patients">Patient Management</a></li>
            <li><a href="#appointments">Appointment Scheduling</a></li>
        </ul>
    </nav>
    <main>
        <section id="login">
            <!-- Login Form -->
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="register">
            <!-- Registration Form -->
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="dashboard">
            <!-- Dashboard Content -->
            <h2>Dashboard</h2>
            <!-- Dashboard content goes here -->
        </section>
        <section id="patients">
            <!-- Patient Management -->
            <h2>Patient Management</h2>
            <!-- Patient management content goes here -->
        </section>
        <section id="appointments">
            <!-- Appointment Scheduling -->
            <h2>Appointment Scheduling</h2>
            <!-- Appointment scheduling content goes here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Health Services</p>
    </footer>
</body>
</html>
